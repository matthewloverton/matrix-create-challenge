<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Create Challenge</title>
    <!-- Carousel -->
    <link rel="stylesheet" href="css/glide.core.min.css" />
    <link rel="stylesheet" href="css/glide.theme.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex flex-column">
      <div class="glide">
        <div class="btn-container flex" data-glide-el="controls">
          <button class="btn active" id="btn-slide-0" data-glide-dir="=0">
            ROLLER BLINDS
          </button>
          <button class="btn" id="btn-slide-1" data-glide-dir="=1">
            SHUTTERS
          </button>
          <button class="btn" id="btn-slide-2" data-glide-dir="=2">
            WOODEN BLINDS
          </button>
          <button class="btn" id="btn-slide-3" data-glide-dir="=3">
            OFFERS
          </button>
        </div>
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="assets/roller blinds.jpg" alt="rollerBlinds" />
            </li>
            <li class="glide__slide">
              <img src="assets/shutters.jpg" alt="shutters" />
            </li>
            <li class="glide__slide">
              <img src="assets/wooden blinds.jpg" alt="woodenBlinds" />
            </li>
            <li class="glide__slide">
              <img src="assets/sale.jpg" alt="offers" />
            </li>
          </ul>
        </div>
      </div>
      <div class="promo-container flex">
        <div class="promo-text">VIEW OUR RANGE OF ROLLER BLINDS</div>
        <button class="btn btn-promo" id="btn-promo">VIEW RANGE</button>
      </div>
    </div>

    <!-- CDN Modules -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@glidejs/glide"
    ></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
